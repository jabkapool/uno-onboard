<div class="container-fluid">
    <br/>
    <h1 class="title">List Sensors</h1>
    <div class="search">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
      <button class="searchButton" (click)="filterSensors()">Search</button>
      <button [ngClass]="isUserAdmin ? 'createSensorButton' : 'createSensorButton canNotClick'" (click)="createSensor()">Add new sensor</button>
    </div>
    <div class="row">
        <table mat-table name="sensorsTable" [dataSource]="sensors">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let sensor"><img src="assets/pictures/sensors/sensors.png" alt="sensors-logo" class="sensors-logo"><span class="sensor-name" (click)="goToSensorDetails(sensor.id)">{{sensor.name}}</span></td>
              </ng-container>
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let sensor">{{sensor.category}}</td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let sensor">Private <span *ngIf="sensor.isPrivate"><img src="assets/pictures/sensors/Private.png"/></span><span *ngIf="!sensor.isPrivate"><img src="assets/pictures/sensors/NotPrivate.png"></span></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="noData" class="errorMessage">
      {{noDataMessage}}
  </div>
</div>
