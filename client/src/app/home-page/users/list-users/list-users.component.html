<div class="container-fluid">
    <div class="search">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
      <button class="searchButton" (click)="filterUsers()">Search</button>
      <button [ngClass]="isUserAdmin ? 'createUserButton' : 'createUserButton canNotClick'" (click)="createUser()">Create User</button>
    </div>
    <div class="row">
        <table mat-table name="usersTable" [dataSource]="users">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let user"><nav><a routerLink="../createuser">{{user.name}} This link will be for user details </a></nav></td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
              </ng-container>
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let user"> User </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                  <button [disabled]="!isUserAdmin" mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="createUser()">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                  <th *matHeaderCellDef mat-sort-header> Delete </th>
                  <td mat-cell *matCellDef="let element">
                    <button [disabled]="!isUserAdmin" mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="createUser()" color="warn">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="noData" class="errorMessage">
      {{noDataMessage}}
  </div>
</div>
