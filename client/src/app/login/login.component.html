<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 leftSide">      
      <img src="/assets/pictures/loginImage.jpg" alt="loginImage" class="loginImage"> 
    </div>
    <div class="col-md-6 rightSide">     
      <div class="login-form">
        <img src="/assets/pictures/Uno.png" alt="UnoImage" class="unoImage">    
      <p class="title">Welcome!</p>
        <p class="subtitle">Enter your credentials to access your account.</p>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-rounded" id="email" name="email" [(ngModel)]="email" placeholder="username@email.com" required>        
            <br/>
            <label for="password">Password:</label>
            <input type="password" class="form-rounded" id="password" name="password" [(ngModel)]="password" placeholder="Insert your password" required>
            <br/>
            <p class="forgot"><a href="#">forgot my password</a></p>            
            <button type="submit">Enter</button>
          </div> 
        </form>
        <div *ngIf="errorFlag" class="errorMessage">
          {{errorMessage}}
        </div>
      </div>
    </div>
  </div>
</div>
